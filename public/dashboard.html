<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rate Limiter Dashboard</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
      <style>
        body { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; background: #f7fafc; margin: 0; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.10); padding: 40px; }
        h1 { text-align: center; color: #2d3748; font-weight: 600; letter-spacing: -1px; }
        .stats { display: flex; justify-content: space-around; margin: 32px 0; gap: 32px; }
        .stat { background: linear-gradient(90deg, #e0e7ff 0%, #f0fff4 100%); border-radius: 10px; padding: 28px 40px; text-align: center; box-shadow: 0 2px 8px rgba(56, 178, 172, 0.08); }
        .stat h2 { margin: 0 0 8px 0; color: #4a5568; font-size: 2.5rem; font-weight: 600; }
        .stat p { margin: 0; color: #718096; font-size: 1.15rem; }
        canvas { margin: 0 auto 32px auto; display: block; }
        .footer { text-align: center; color: #a0aec0; margin-top: 32px; font-size: 1rem; }
        .recent-requests { margin-top: 32px; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; background: #f9fafb; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 16px; text-align: left; }
        th { background: #e2e8f0; color: #2d3748; font-weight: 600; }
        tr:nth-child(even) { background: #f1f5f9; }
        tr:nth-child(odd) { background: #fff; }
        @media (max-width: 700px) {
          .container { padding: 10px; }
          .stats { flex-direction: column; gap: 16px; }
          .stat { padding: 18px 10px; }
          th, td { padding: 8px 6px; }
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>üö¶ Rate Limiter Dashboard</h1>
        <div class="stats">
          <div class="stat">
            <h2 id="total">0</h2>
            <p>Total Requests</p>
          </div>
          <div class="stat">
            <h2 id="limited">0</h2>
            <p>Rate Limited</p>
          </div>
        </div>
        <canvas id="chart" width="700" height="240"></canvas>
        <div class="recent-requests">
          <h2 style="margin-bottom: 0; font-size:1.3rem; color:#2d3748;">Recent Requests</h2>
          <table>
            <thead>
              <tr><th>Time</th><th>IP Address</th><th>Status</th></tr>
            </thead>
            <tbody id="requests-body">
            </tbody>
          </table>
        </div>
        <div class="footer">Made with ‚ù§Ô∏è for modern API protection</div>
      </div>
      <script>
        let chart;
        let labels = [];
        let data = [];
        let limitedData = [];
        async function fetchStats() {
          const res = await fetch('/metrics');
          const stats = await res.json();
          document.getElementById('total').textContent = stats.total;
          document.getElementById('limited').textContent = stats.limited;
          // Chart update
          const now = new Date().toLocaleTimeString();
          labels.push(now);
          data.push(stats.total);
          limitedData.push(stats.limited);
          if (labels.length > 20) { labels.shift(); data.shift(); limitedData.shift(); }
          if (chart) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.data.datasets[1].data = limitedData;
            chart.update();
          }
          // Update recent requests table
          const tbody = document.getElementById('requests-body');
          tbody.innerHTML = '';
          (stats.recentRequests || []).forEach(req => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${req.time}</td><td>${req.ip}</td><td>${req.status}</td>`;
            tbody.appendChild(tr);
          });
        }
        window.onload = () => {
          const ctx = document.getElementById('chart').getContext('2d');
          chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels,
              datasets: [
                { label: 'Total Requests', data, borderColor: '#3182ce', fill: false, tension: 0.3 },
                { label: 'Rate Limited', data: limitedData, borderColor: '#e53e3e', fill: false, tension: 0.3 }
              ]
            },
            options: {
              responsive: true,
              plugins: { legend: { position: 'top' } },
              scales: { y: { beginAtZero: true } }
            }
          });
          fetchStats();
          setInterval(fetchStats, 2000);
        };
      </script>
    </body>
    </html>
    </script>
  </body>
</html>
